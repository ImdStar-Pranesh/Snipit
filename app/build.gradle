buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        dependencies { classpath 'org.ajoberstar:gradle-git:0.2.3' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://clojars.org/repo/' }
}


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    //Target SDK: Lollipop 22

    //min SDK: Jellybean 16

    defaultConfig {
        applicationId "com.om.atomic"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
//            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

//        debug {
//            debuggable true
//            applicationIdSuffix ".debug"
//        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar', 'Parse-*.jar'])
    compile files('libs/CrashlyticsPlugin.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/photoview_1.2.jar')
    compile files('libs/FlurryAnalytics-5.5.0.jar')
    compile files('libs/android-integration-3.1.0.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.2.0@aar') {
        transitive = true;
    }
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup:otto:1.3.6'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.nispok:snackbar:2.10.+'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.edmodo:cropper:1.0.1'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5@aar'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'uk.co.chrisjenx:calligraphy:2.0.2'
    compile 'frankiesardo:icepick:3.0.2'
    provided 'frankiesardo:icepick-processor:3.0.2'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.heinrichreimersoftware.materialdrawer:library:1.4.2'
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile 'net.frakbot:jumpingbeans:1.2.0'
    compile 'com.andreabaccega:android-form-edittext:1.1.0@aar'
}