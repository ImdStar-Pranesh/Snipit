buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        dependencies { classpath 'org.ajoberstar:gradle-git:0.2.3' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://clojars.org/repo/' }
}


android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    //Target SDK: Lollipop 22

    //min SDK: Jellybean 16

    defaultConfig {
        applicationId "com.om.snipit"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
//        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            applicationIdSuffix ".release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

//        debug {
//            debuggable true
//            applicationIdSuffix ".debug"
////            minifyEnabled true
//            shrinkResources true
////            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile('com.crashlytics.sdk.android:crashlytics:2.4.0@aar') {
        transitive = true;
    }

    compile 'com.heinrichreimersoftware.materialdrawer:library:1.4.2'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5@aar'
    compile 'com.andreabaccega:android-form-edittext:1.1.0@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
//    compile 'com.google.android.gms:play-services-plus:7.8.0'
    compile 'com.google.android.gms:play-services-ads:7.8.0'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
//    compile 'com.android.support:multidex:1.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.android.support:design:22.2.0'
    compile 'org.parceler:parceler-api:1.0.2'
    compile 'net.frakbot:jumpingbeans:1.2.0'
    compile 'com.nispok:snackbar:2.11.0'
    compile 'com.edmodo:cropper:1.0.1'
    compile 'com.squareup:otto:1.3.6'
